<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.shutterstock.com/shutterstock/photos/2160328801/display_1500/stock-vector-abstract-modern-blue-horizontal-banner-background-with-geometric-diagonal-overlay-layer-and-glowing-2160328801.jpg" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
                <img src="https://static.vecteezy.com/ti/vetor-gratis/p1/3572639-abstract-banner-design-web-template-set-horizontal-header-web-banner-modern-abstract-cover-header-background-for-website-design-social-media-cover-ads-banner-flyer-invitation-cartao-gratis-vetor.jpg" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
                <img src="https://img.freepik.com/vetores-premium/conjunto-de-modelo-de-web-de-design-de-bandeira-de-tecnologia-azul-abstrato-moderno-banner-de-cabecalho-horizontal-da-web-molde-abstrato-do-fundo-do-teste-padrao-da-bandeira-do-design-grafico-do-vetor_181182-14907.jpg?w=360" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
</body>

</html>
